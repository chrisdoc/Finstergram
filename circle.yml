version: 2
executorType: docker
containerInfo:
  - image: chrisdoc/android_ci:latest
stages:
  build:
    workDir: /tmp
    steps:
      - type: shell
        name: "Install git"
        command: |
          apt-get update -qq && apt-get -qq install git
          ls /home
      - type: checkout
      - type: shell
        name: "Gradle version"
        command: |
          ./gradlew --version
      - type: shell
        name: "Run tests"
        command: |
          source environmentSetup.sh && copyEnvVarsToGradleProperties
          ./gradlew clean test
      - type: test-results-store
        path: /tmp/test-results
